<h1 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isCousins</span><span class="params">(TreeNode root, <span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 广度优先搜索法</span></span><br><span class="line">        Deque&lt;TreeNode&gt; queue = <span class="keyword">new</span> LinkedList&lt;TreeNode&gt;();  <span class="comment">// 定义队列</span></span><br><span class="line">        queue.add(root); <span class="comment">// 将根节点入队</span></span><br><span class="line">        <span class="comment">// 记录x, y的父节点（题目中规定了val的唯一性）</span></span><br><span class="line">        <span class="keyword">int</span> xP = -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">int</span> yP = -<span class="number">1</span>;</span><br><span class="line">		<span class="comment">// 循环入队（分层）</span></span><br><span class="line">        <span class="keyword">while</span>(queue.size() &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 记录当前层的数量</span></span><br><span class="line">            <span class="keyword">int</span> sz = queue.size();</span><br><span class="line">            <span class="comment">// 循环遍历当前层</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> t = <span class="number">0</span>; t &lt; sz; t++) &#123;</span><br><span class="line">                <span class="comment">// 出队</span></span><br><span class="line">                TreeNode tmp = queue.remove();</span><br><span class="line">                <span class="comment">// *判空</span></span><br><span class="line">                <span class="keyword">if</span>(tmp.left != <span class="keyword">null</span>) &#123;</span><br><span class="line">                    <span class="comment">// 记录父亲，入队</span></span><br><span class="line">                    <span class="keyword">if</span>(tmp.left.val == x) xP = tmp.val;</span><br><span class="line">                    <span class="keyword">if</span>(tmp.left.val == y) yP = tmp.val;</span><br><span class="line">                    queue.add(tmp.left);</span><br><span class="line">                &#125; </span><br><span class="line">                <span class="comment">// 与*相同</span></span><br><span class="line">                <span class="keyword">if</span>(tmp.right != <span class="keyword">null</span>) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(tmp.right.val == x) xP = tmp.val;</span><br><span class="line">                    <span class="keyword">if</span>(tmp.right.val == y) yP = tmp.val;</span><br><span class="line">                    queue.add(tmp.right);</span><br><span class="line">                &#125; </span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 若当前层只有一个，则x,y不在同一层，不符合题意，跳出循环</span></span><br><span class="line">            <span class="keyword">if</span>(xP * yP &lt; <span class="number">0</span>) <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 同层且不同父节点，符合题意</span></span><br><span class="line">        <span class="keyword">if</span>(xP != yP) <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        <span class="comment">// 否则，不符合题意</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
